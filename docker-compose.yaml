services:

  pingora-proxy:
    image: dduldduck/pingora-proxy-manager:latest
    container_name: pingora-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "81:81" 
      - "8443:443"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - JWT_SECRET=changeme_in_production_please
      - RUST_LOG=info
